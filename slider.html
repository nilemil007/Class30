<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Class 30 Assignment</title>

  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="main.min.css">
</head>
<body>

  <!-- Back -->
  <div class="back">
    <a href="index.html">
      <p>Back to homepage</p><i class="bi bi-arrow-left-short"></i>
    </a>
  </div>


  <!-- Default -->
  <div class="swiper-container defaultSwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide slide" id="defaultSlide1"></div>
      <div class="swiper-slide slide" id="defaultSlide2"></div>
      <div class="swiper-slide slide" id="defaultSlide3"></div>
    </div>
  </div>

  <div class="divider"></div>

  <!-- Navigation -->
  <div class="swiper-container navigationSwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide slide" id="nav1"></div>
      <div class="swiper-slide slide" id="nav2"></div>
      <div class="swiper-slide slide" id="nav3"></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <div class="divider3"></div>

  <!-- Slides per view -->
  <div class="swiper-container slidesPerView">
    <div class="swiper-wrapper">
      <div class="swiper-slide slide" id="spv1"></div>
      <div class="swiper-slide slide" id="spv2"></div>
      <div class="swiper-slide slide" id="spv3"></div>
      <div class="swiper-slide slide" id="spv4"></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <div class="divider4"></div>

  <!-- Effect fade -->
  <div class="swiper-container effectFade">
    <div class="swiper-wrapper">
      <div class="swiper-slide slide" id="ef1"></div>
      <div class="swiper-slide slide" id="ef2"></div>
      <div class="swiper-slide slide" id="ef3"></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-scrollbar"></div>
  </div>

  <div class="divider"></div>

  <!-- Effect cube -->
  <div class="swiper-container effectCube">
    <div class="swiper-wrapper">
      <div class="swiper-slide" id="ec1"></div>
      <div class="swiper-slide" id="ec2"></div>
      <div class="swiper-slide" id="ec3"></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <div class="divider4"></div>

  <!-- Effect coverflow -->
  <div class="swiper-container effectCoverflow">
    <div class="swiper-wrapper">
      <div class="swiper-slide ecflow" id="ecf1"></div>
      <div class="swiper-slide ecflow" id="ecf2"></div>
      <div class="swiper-slide ecflow" id="ecf3"></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <div class="divider3"></div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
